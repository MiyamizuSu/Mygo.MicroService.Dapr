version: '3.4'

services:
  recall-textlist.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "35210:80"
      - "50001"


  recall-textlist.api-dapr:
    command: ["./daprd",
      "-app-id", "recall-textlist.api",
      "-app-port", "80",
      "-components-path", "/components"
      ]
    volumes:
      - "./dapr/components/:/components"
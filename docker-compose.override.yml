version: '3.4'

services:
  recall-zipkin:
    ports:
      - "35411:9411"
  
  
  recall-seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "35340:80"
  
  
  recall-sqldata:
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "35433:1433"
    volumes:
      - recall-sqldata:/var/opt/mssql


  recall-textlistapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "35210:80"
      - "50001"


  recall-textlistapi-dapr:
    command: ["./daprd",
      "-app-id", "recall-textlistapi",
      "-app-port", "80",
      "-components-path", "/components",
      "-config", "/configuration/recall-configuration.yaml"
      ]
    volumes:
      - "./dapr/components/:/components"
      - "./dapr/configuration/:/configuration"


  recall-envoygateway:
    volumes:
      - ./Infrastructure/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "35191:80"
      - "35181:8001"


  recall-envoygateway-dapr:
    command: [ "./daprd",
               "-app-id", "recall-envoygateway",
               "-app-port", "80",
               "-components-path", "/components"
    ]
    volumes:
      - "./dapr/components/:/components"


  recall-servicestatus:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "35107:80"


volumes:
  recall-sqldata:
    external: false
version: '3.4'

services:
  recall-sqldata:
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "35433:1433"
    volumes:
      - recall-sqldata:/var/opt/mssql


  recall-textlist.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "35210:80"
      - "50001"


  recall-textlist.api-dapr:
    command: ["./daprd",
      "-app-id", "recall-textlist.api",
      "-app-port", "80",
      "-components-path", "/components"
      ]
    volumes:
      - "./dapr/components/:/components"


volumes:
  recall-sqldata:
    external: false
version: '3.4'

services:
  recall-seq:
    image: datalust/seq:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  
  recall-sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest
    extra_hosts:
      - "host.docker.internal:host-gateway"


  recall-textlist.api:
    image: recall-textlist.api
    build:
      context: .
      dockerfile: Contrib/TextList.Api/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"


  recall-textlist.api-dapr:
    image: "daprio/daprd:1.9.4"
    network_mode: "service:recall-textlist.api"
    depends_on:
      - recall-textlist.api
  
  
  recall-servicestatus:
    image: ${DOCKER_REGISTRY-}servicestatus
    build:
      context: .
      dockerfile: Infrastructure/ServiceStatus/Dockerfile

